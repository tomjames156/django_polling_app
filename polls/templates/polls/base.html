<!DOCTYPE html>
<html lang="en" data-theme="bumblebee">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'polls/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.0/dist/full.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}{% endblock %}Pollz</title>
</head>
<body>
    <!-- Header/Navbar  -->
    <div class="navbar bg-base-100">
        <div class="navbar-start">
          <div class="dropdown">
            <label tabindex="0" class="btn btn-ghost btn-circle">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" /></svg>
            </label>
            <ul tabindex="0" class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52">
              <li><a href={% url 'polls:index' %}>Recent Polls</a></li>
              <li><a href={% url 'polls:about' %}>About</a></li>
            </ul>
          </div>
        </div>
        <div class="navbar-center">
          <a href={% url 'polls:index' %} class="btn font-bold btn-ghost normal-case text-3xl">Pollz</a>
        </div>
        <div class="navbar-end">
          <form class="flex items-center justify-center space-x-1" action="{% url 'polls:search' %}" method="POST">
            {% csrf_token %}
            <input type="text" class="border-solid border-[1.4px] rounded-md border-neutral-600 px-2 py-[2px] text-md" placeholder="Search for polls" name="search_text" id="search_text">            
            <button type='submit' class="p-2 hover:bg-neutral-200 rounded-full">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
            </button>
          </form>
        </div>
      </div>
      
      {% block content %}
      {% endblock %}
</body>
</html>
